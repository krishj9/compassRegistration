<ion-header>
  <ion-navbar>
    <ion-title>
      Employer Credentials
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form id="employerCredentials-form3">
    <ion-list id="employerCredentials-list3">
      <ion-item id="employerCredentials-input10">
        <ion-label stacked>
          Employer Username
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="employerCredentials-input11">
        <ion-label stacked>
          Employer Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="employerCredentials-spacer2"></div>
    <button id="employerCredentials-button4" ion-button color="positive" block on-click="goToSignup()">
      Log in
    </button>
  </form>
</ion-content>
